<app-nav-bar></app-nav-bar>
<h3 class="page-header">Tarefas Públicas</h3>

<h6 class="p-3">Filtros</h6>
<div class="d-flex flex-row">
  <div  class="p-3">
    <p>Status de Conclusão:</p>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios2"
        id="exampleRadios4"
        value="null"
        checked
        [(ngModel)]="filterList.status"
        (change)="filter()"
      />
      <label class="form-check-label" for="exampleRadios4"> Todos </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios2"
        id="exampleRadios5"
        value="true"
        [(ngModel)]="filterList.status"
        (change)="filter()"
      />
      <label class="form-check-label" for="exampleRadios5"> Concluída </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios2"
        id="exampleRadios6"
        value="false"
        [(ngModel)]="filterList.status"
        (change)="filter()"
      />
      <label class="form-check-label" for="exampleRadios6"> Pendente </label>
    </div>
  </div>
</div>


<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Descrição</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>
        <span *ngIf="task.status" class="badge badge-success">Concluída</span>
        <span *ngIf="!task.status" class="badge badge-warning">Pendente</span>
      </td>
    </tr>
  </tbody>
</table>
