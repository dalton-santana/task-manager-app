<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Entrar</h3>
		<div class="card-text">
			<div>
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">Email</label>
					<input type="email" class="form-control form-control-sm"  aria-describedby="emailHelp" [(ngModel)]="user.email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Senha</label>
					<input type="password" class="form-control form-control-sm" [(ngModel)]="user.password">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Confrimar Senha</label>
					<input type="password" class="form-control form-control-sm"  [(ngModel)]="user.confirmation_password">
				</div>
				<button *ngIf="user.password == user.confirmation_password" type="submit" class="btn btn-primary btn-block" (click)="signUp()">Cadastrar</button>
				
				<div class="sign-up">
					JÃ¡ tem uma conta? <a routerLink="/login">Entrar</a>
				</div>
			</div>
		</div>
	</div>
    <div *ngFor="let err of errors" class="alert alert-danger" role="alert">
        {{ err }}
    </div>
</div>
</div>
