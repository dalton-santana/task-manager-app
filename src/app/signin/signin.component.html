<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Entrar</h3>
		<div class="card-text">
			<div>
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">Email</label>
					<input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="user.email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Senha</label>
					<input type="password" class="form-control form-control-sm" id="exampleInputPassword1" [(ngModel)]="user.password">
				</div>
				<button type="submit" class="btn btn-primary btn-block" (click)="signIn()">Login</button>
				
				<div class="sign-up">
					NÃ£o tem uma conta? <a routerLink="/cadastre-se">Cadastre-se</a>
				</div>
			</div>
		</div>
	</div>
    <div *ngFor="let err of errors" class="alert alert-danger" role="alert">
        {{ err }}
    </div>
</div>
</div>
